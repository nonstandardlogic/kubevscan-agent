apiVersion: v1
kind: Pod
metadata:
  name: kubescan-agent
spec:
  containers:
    - name: kubescan-agent
      image: nonstandardlogic/kubescan-agent
      env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
  restartPolicy: Never